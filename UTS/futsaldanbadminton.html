<!DOCTYPE html>
<html>
<head>
	<title>Ulumul Qur'an Stadion</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="tampilan">
		<div class="header">
			<img src="futsal.jpg"  style="height: 400px; width: 1000px;">
		</div>
		<div class="teks">
			<marquee scrolldelay="100" onmouseover ="this.stop()"
			onmouseout ="this.start()" style="font-size: 18px">SELAMAT DATANG DI WEBSITE ULUMUL QUR'AN STADION</marquee>
		</div>
		
		<div class="menu">


		</div>

		<div class="isi">
			<div class="kiri">
				<p></p>
			</div>
			<div class="kanan">
	  		<table>
            <thead>
                <tr>
                    <th colspan="2"><h2>Your Information</h2></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><label for="name">Name</label></td>
                    <td>: <input type="text" id="name" placeholder="nama lengkap" required="Isi Dulu"></td>
                </tr>
                <tr>
                    <td><label for="address">Address</label></td>
                    <td>: <input type="text" id="address" required="Isi Dulu"></td>
                </tr>
                <tr>
                    <td><label for="hp">No Handphone</label></td>
                    <td>: <input type="number" id="hp" placeholder="1-12 character" required="Isi Dulu"></td>
                </tr>
                <tr>
                    <td><label for="email">Email</label></td>
                    <td>: <input type="email" id="email" placeholder="email aktif" required="Isi Dulu"></td>
                </tr>
            </tbody>
        	</table>
			</div>
		</div>
		<div class="footer">
			<ul>
			<div align="center"> <a href=""> Ma Abdul Gopar @project</div>
			</ul>
		</div>
	</div>
</body>
</html>
