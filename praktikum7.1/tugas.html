<!DOCTYPE html>
<html>
<head>
	<title >Praktikum 7.1</title>
	<style>
		div {
			width: 260px;
			height: 800px;
			float: left;
			border: 1px solid;
			margin: 10px;
		}
		.kuning {
			background-color: yellow;

		}

		.orange {
			background-color: orange;
		}

		.hijau {

		}

		.biru {
			background-color: blue;
		}
	</style>
</head>
<body>
	<main>
	<div class="kuning"></div>
	<div class="orange"></div>
	<div class="hijau"></div>
	<div class="biru"></div>
	</main>



</body>
</html>
